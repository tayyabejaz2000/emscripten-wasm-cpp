on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Compress
        uses: a7ul/tar-action@v1.1.3
        id: compress
        with:
          command: c
          cwd: ./package
          files: |
            ./index.ts
            ./module.d.ts
            ./module.js
            ./module.wasm
            ./package.json
          outPath: module.tar.gz
      - name: Create artifact
        uses: actions/upload-artifact@v3
        with:
          name: module
          path: |
            ./module.tar.gz
